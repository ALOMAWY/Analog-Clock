<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>

    <link rel="stylesheet" href="css/library/bootstrap.min.css" />
    <link rel="stylesheet" href="css/library/all.min.css" />
    <link rel="stylesheet" href="css/library/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/master.css" />

    <!-- Get Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />

    <!-- Get Font  -->
  </head>

  <body>
    <div class="container">
      <div class="clock">
        <div class="line" style="--n: 1"><span></span></div>
        <div class="line" style="--n: 2"><span></span></div>
        <div class="line" style="--n: 3"><span></span></div>
        <div class="line" style="--n: 4"><span></span></div>
        <!-- <div class="line" style="--n: 5"></div> -->
        <div class="line" style="--n: 6"><span></span></div>
        <div class="line" style="--n: 7"><span></span></div>
        <div class="line" style="--n: 8"><span></span></div>
        <div class="line" style="--n: 9"><span></span></div>
        <!-- <div class="line" style="--n: 10"></div> -->
        <div class="line" style="--n: 11"><span></span></div>
        <div class="line" style="--n: 12"><span></span></div>
        <div class="line" style="--n: 13"><span></span></div>
        <div class="line" style="--n: 14"><span></span></div>
        <!-- <div class="line" style="--n: 15"></div> -->
        <div class="line" style="--n: 16"><span></span></div>
        <div class="line" style="--n: 17"><span></span></div>
        <div class="line" style="--n: 18"><span></span></div>
        <div class="line" style="--n: 19"><span></span></div>
        <!-- <div class="line" style="--n: 20"></div> -->
        <div class="line" style="--n: 21"><span></span></div>
        <div class="line" style="--n: 22"><span></span></div>
        <div class="line" style="--n: 23"><span></span></div>
        <div class="line" style="--n: 24"><span></span></div>
        <!-- <div class="line" style="--n: 25"></div> -->
        <div class="line" style="--n: 26"><span></span></div>
        <div class="line" style="--n: 27"><span></span></div>
        <div class="line" style="--n: 28"><span></span></div>
        <div class="line" style="--n: 29"><span></span></div>
        <!-- <div class="line" style="--n: 30"></div> -->
        <div class="line" style="--n: 31"><span></span></div>
        <div class="line" style="--n: 32"><span></span></div>
        <div class="line" style="--n: 33"><span></span></div>
        <div class="line" style="--n: 34"><span></span></div>
        <!-- <div class="line" style="--n: 35"></div> -->
        <div class="line" style="--n: 36"><span></span></div>
        <div class="line" style="--n: 37"><span></span></div>
        <div class="line" style="--n: 38"><span></span></div>
        <div class="line" style="--n: 39"><span></span></div>
        <!-- <div class="line" style="--n: 40"></div> -->
        <div class="line" style="--n: 41"><span></span></div>
        <div class="line" style="--n: 42"><span></span></div>
        <div class="line" style="--n: 43"><span></span></div>
        <div class="line" style="--n: 44"><span></span></div>
        <!-- <div class="line" style="--n: 45"></div> -->
        <div class="line" style="--n: 46"><span></span></div>
        <div class="line" style="--n: 47"><span></span></div>
        <div class="line" style="--n: 48"><span></span></div>
        <div class="line" style="--n: 49"><span></span></div>
        <!-- <div class="line" style="--n: 50"></div> -->
        <div class="line" style="--n: 51"><span></span></div>
        <div class="line" style="--n: 52"><span></span></div>
        <div class="line" style="--n: 53"><span></span></div>
        <div class="line" style="--n: 54"><span></span></div>
        <!-- <div class="line" style="--n: 55"></div> -->
        <div class="line" style="--n: 56"><span></span></div>
        <div class="line" style="--n: 57"><span></span></div>
        <div class="line" style="--n: 58"><span></span></div>
        <div class="line" style="--n: 59"><span></span></div>
        <!-- <div class="line" style="--n: 60"></div> -->
        <div class="num" style="--n: 5"><b>1</b></div>
        <div class="num" style="--n: 10"><b>2</b></div>
        <div class="num" style="--n: 15"><b>3</b></div>
        <div class="num" style="--n: 20"><b>4</b></div>
        <div class="num" style="--n: 25"><b>5</b></div>
        <div class="num" style="--n: 30"><b>6</b></div>
        <div class="num" style="--n: 35"><b>7</b></div>
        <div class="num" style="--n: 40"><b>8</b></div>
        <div class="num" style="--n: 45"><b>9</b></div>
        <div class="num" style="--n: 50"><b>10</b></div>
        <div class="num" style="--n: 55"><b>11</b></div>
        <div class="num" style="--n: 60"><b>12</b></div>

        <div class="arrows">
          <div class="center-dot"></div>
          <div id="hour-alarm" class="hour-arrow"></div>
          <div id="minute-alarm" class="minute-arrow"></div>
          <div id="second-alarm" class="second-arrow"></div>
        </div>
      </div>
    </div>
    <script src="js/libs/bootstrap.bundle.min.js"></script>
    <script src="js/libs/all.min.js"></script>
    <script src="dist/index.js"></script>
  </body>
</html>
